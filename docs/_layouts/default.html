<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/custom.css' | relative_url }}">
  </head>

  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}" style="color: #666;">
            {{ site.title }}
          </a>
        </h1>
      </div>
    
      {% if site.source_code_url %}
        <div style="position: absolute; top: 1rem; right: 1rem;">
          <a href="{{ site.source_code_url }}" target="_blank" class="btn">Source Code</a>
        </div>
      {% endif %}
    </header>
    
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper text-muted" style="text-align: center; font-size: 0.8rem;">
        © Hang Chen • <a href="https://www.wangchembio.org/" target="_blank">Jingxin Wang lab</a>
      </div>
    </footer>
  </body>
</html>
